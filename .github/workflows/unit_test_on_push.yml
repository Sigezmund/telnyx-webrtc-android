
## 1
name: Unit test on Push

## Actions that will be executed when you push code currently none
on:
  push:

## 2
jobs:
  # 3 Unit Test Script
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - shell: bash
        env:
              GPR_USR: ${{ secrets.TELNYX_SIP_USER }}
              GPR_PASS: ${{ secrets.TELNYX_SIP_PASSWORD }}
        run: |
               sh ./scripts/apply_properties.sh -u "$GPR_USR" -p "$GPR_PASS"

      - name: Read local.properties
        id: properties
        uses: juliangruber/read-file-action@v1
        with:
          path: ./local.properties
      - name: Echo local.properties
        run: echo "${{ steps.package.outputs.content }}"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Assemble app debug APK
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Unit tests
        run: ./gradlew test