## 2
jobs:
  # 3 Unit Test Script
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Touch local properties
        run: touch local.properties

      - name: Unit tests
        run: ./gradlew test