name: Scheduled Unit Tests

on:
  schedule:
    - cron:  '*/30 5,17 * * *'

jobs:
  # 1 Run unit tests
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Setup Environment
      - shell: bash
        env:
            GPR_USR: ${{ secrets.TELNYX_SIP_USER }}
            GPR_PASS: ${{ secrets.TELNYX_SIP_PASSWORD }}
        run: |
            sh ./scripts/apply_properties.sh -u "$GPR_USR" -p "$GPR_PASS"

      - name: Assemble app debug APK
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Unit tests
        run: ./gradlew test